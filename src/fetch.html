<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeglądanie Plików</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Lista Plików</h1>
    
    <ul>
        <!-- Lista plików będzie wygenerowana dynamicznie -->
    </ul>

    <script>
        // Funkcja do przeniesienia się do strony z widokiem pojedynczego pliku
        function viewFile(fileName) {
            window.location.href = `/file/${fileName}`;
        }

        // Pobranie listy plików
        fetch('/files')
            .then(response => response.json())
            .then(data => {
                const fileList = document.querySelector('ul');
                
                // Generowanie listy plików
                data.files.forEach(fileName => {
                    const listItem = document.createElement('li');
                    listItem.textContent = fileName;
                    listItem.addEventListener('click', () => viewFile(fileName));
                    fileList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
